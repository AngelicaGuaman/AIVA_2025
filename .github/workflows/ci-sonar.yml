name: ğŸ” SonarQube Analysis (Java + Python)

on:
  push:
    branches: [ main, develop, 75-calidad-de-cÃ³digo ]

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Python dependencies
        working-directory: python
        run: |
          pip install -e .
          pip install coverage

      - name: ğŸ§ª Run Python Tests
        working-directory: python
        run: |
          coverage run -m unittest discover
          coverage xml -o coverage.xml

      - name: ğŸ› ï¸ Build Java
        working-directory: patrol-scan
        run: mvn clean verify

      - name: ğŸ“Š Run Sonar analysis (Java + Python)
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}