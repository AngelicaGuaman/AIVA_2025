# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: 🚀 Maven CI/CD to GitHub Packages

on:
  push:
    branches:
      - main
      - develop
      - 76-calidad-del-código-java

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: read # allows SonarQube to decorate PRs with analysis results

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ⚙️ Build, test & coverage
        run: mvn clean verify
        working-directory: patrol-scan

      - name: Check Jacoco report
        run: test -f target/site/jacoco/jacoco.xml && echo "Found Jacoco report"
        working-directory: patrol-scan
      
      - name: 📊 Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=PatrolScan
            -Dsonar.projectKey=AngelicaGuaman_AIVA_2025
            -Dsonar.projectBaseDir=patrol-scan
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: 📦 Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        working-directory: patrol-scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
