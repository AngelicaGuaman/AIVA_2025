# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: ğŸš€ Maven CI/CD to GitHub Packages

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: âš™ï¸ Build with Maven
        run: mvn clean verify # mvn -B package --file pom.xml
        working-directory: patrol-scan

      - name: ğŸ“‚ Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: patrol-scan/target/site/jacoco
      
      - name: ğŸ“¦ Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        working-directory: patrol-scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
